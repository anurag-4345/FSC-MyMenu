<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page with Mobile-Friendly UI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: flex-start;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      overflow-x: hidden;
      height: 100%;
    }

    .admin-section {
      position: fixed;
      top: 0;
      right: -320px;
      width: 100%;
      max-width: 320px;
      height: 100%;
      background-color: #fff;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      padding: 20px;
      overflow-y: auto;
      z-index: 999;
    }

    .admin-section.open {
      right: 0;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28A745;
      color: white;
      border: none;
      padding: 18px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #218838;
      transform: scale(1.1);
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 280px;
      padding: 20px;
      margin: 10px;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
    }

    /* Image Slider */
    .slider {
      display: flex;
      overflow: hidden;
      width: 100%;
      position: relative;
      margin-bottom: 10px;
    }

    .slider img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    .slider-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .slider-buttons button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s ease;
    }

    .slider-buttons button:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    .close-btn:hover {
      background-color: #c82333;
    }

    .add-product-section input,
    .add-product-section select,
    .add-product-section button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
      outline: none;
    }

    .add-product-section input:focus,
    .add-product-section select:focus {
      border-color: #28A745;
    }

    .add-product-section button {
      background-color: #28A745;
      color: white;
      cursor: pointer;
      border: none;
      margin-top: 20px;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .toggle-btn {
        top: 10px;
        right: 10px;
        padding: 15px 25px;
      }

      .product-container {
        flex-direction: column;
        padding: 10px;
      }

      .add-product-section input,
      .add-product-section select,
      .add-product-section button {
        font-size: 14px;
        padding: 10px;
      }
    }

    .preview-images {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .preview-images img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .preview-images img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleAdminSection()">
      <span id="toggle-text">You</span>
    </button>

    <div class="admin-section" id="admin-section">
      <h2>Add New Product</h2>
      <div class="add-product-section">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <div id="name-error" class="error-message"></div>

        <input type="number" id="product-price" placeholder="Product Price" required>
        <div id="price-error" class="error-message"></div>

        <select id="product-category" required>
          <option value="">Select Category</option>
          <option value="Electronics">Fast Food</option>
          <option value="Fashion">Main couse</option>
          <option value="Home">Break Fast</option>
          <option value="Books">Dinner</option>
          <option value="Other">Lunch</option>
        </select>
        <div id="category-error" class="error-message"></div>

        <label for="image-input">Upload Images:</label>
        <input type="file" id="image-input" multiple accept="image/*">
        
        <div class="preview-images" id="image-preview"></div>
        <div id="image-error" class="error-message"></div>

        <button onclick="addProduct()">Add Product</button>
      </div>
    </div>

    <h2>All Created Products</h2>
    <div class="product-container" id="product-container"></div>
  </div>

  <script>
    let imageFiles = [];
    const imageInput = document.getElementById('image-input');
    const previewContainer = document.getElementById('image-preview');
    const productContainer = document.getElementById('product-container');
    const categorySelect = document.getElementById('product-category');
    const nameInput = document.getElementById('product-name');
    const priceInput = document.getElementById('product-price');

    // Toggle admin section visibility
    function toggleAdminSection() {
      const adminSection = document.getElementById('admin-section');
      adminSection.classList.toggle('open');
      const toggleText = document.getElementById('toggle-text');
      toggleText.textContent = adminSection.classList.contains('open') ? 'Close' : 'You';

      // Enable or disable form elements based on admin section visibility
      const inputs = document.querySelectorAll('.add-product-section input, .add-product-section select, .add-product-section button');
      inputs.forEach(input => {
        input.disabled = !adminSection.classList.contains('open');
      });
    }

    // Handle image selection and preview
    imageInput.addEventListener('change', function() {
      previewContainer.innerHTML = '';
      imageFiles = [];
      Array.from(this.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imgElement = document.createElement('img');
          imgElement.src = event.target.result;
          previewContainer.appendChild(imgElement);
          imageFiles.push(event.target.result);  // Save base64 string instead of the file itself
        };
        reader.readAsDataURL(file);
      });
    });

    // Add product functionality
    function addProduct() {
      const name = nameInput.value;
      const price = priceInput.value;
      const category = categorySelect.value;

      if (validateForm(name, price, category)) {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');

        // Image slider
        const slider = document.createElement('div');
        slider.classList.add('slider');
        imageFiles.forEach((base64, index) => {
          const imgElement = document.createElement('img');
          imgElement.src = base64;  // Use base64 string
          slider.appendChild(imgElement);
        });

        // Add slider navigation buttons
        const sliderButtons = document.createElement('div');
        sliderButtons.classList.add('slider-buttons');
        const prevButton = document.createElement('button');
        prevButton.innerHTML = '&#8592;';
        prevButton.onclick = () => moveSlider(slider, -1);
        const nextButton = document.createElement('button');
        nextButton.innerHTML = '&#8594;';
        nextButton.onclick = () => moveSlider(slider, 1);
        sliderButtons.appendChild(prevButton);
        sliderButtons.appendChild(nextButton);
        slider.appendChild(sliderButtons);

        productCard.appendChild(slider);

        const productInfo = document.createElement('div');
        productInfo.innerHTML = `
          <h3>${name}</h3>
          <p>$${price}</p>
          <p>${category}</p>
        `;
        productCard.appendChild(productInfo);

        // Close button to delete product
        const closeButton = document.createElement('button');
        closeButton.classList.add('close-btn');
        closeButton.innerText = 'X';
        closeButton.onclick = () => {
          productCard.remove();
          saveProductsToLocalStorage();
        };
        productCard.appendChild(closeButton);

        productContainer.appendChild(productCard);

        // Save product to localStorage
        saveProductsToLocalStorage();

        // Reset the form and close the admin section
        resetForm();
        toggleAdminSection();
      }
    }

    // Function to move the slider images
    function moveSlider(slider, direction) {
      const images = slider.querySelectorAll('img');
      let currentIndex = Array.from(images).findIndex(img => img.style.transform === 'scale(1)');
      currentIndex = (currentIndex + direction + images.length) % images.length;
      images.forEach((img, index) => {
        img.style.transform = index === currentIndex ? 'scale(1)' : 'scale(0)';
      });
    }

    // Validate form fields
    function validateForm(name, price, category) {
      let isValid = true;
      if (!name) {
        document.getElementById('name-error').textContent = 'Please enter a product name.';
        isValid = false;
      }
      if (!price || isNaN(price) || price <= 0) {
        document.getElementById('price-error').textContent = 'Please enter a valid product price.';
        isValid = false;
      }
      if (!category) {
        document.getElementById('category-error').textContent = 'Please select a category.';
        isValid = false;
      }
      if (imageFiles.length === 0) {
        document.getElementById('image-error').textContent = 'Please upload at least one image.';
        isValid = false;
      }
      return isValid;
    }

    // Reset the form
    function resetForm() {
      nameInput.value = '';
      priceInput.value = '';
      categorySelect.value = '';
      imageInput.value = '';
      previewContainer.innerHTML = '';
      imageFiles = [];
      document.getElementById('name-error').textContent = '';
      document.getElementById('price-error').textContent = '';
      document.getElementById('category-error').textContent = '';
      document.getElementById('image-error').textContent = '';
    }

    // Save product data to localStorage
    function saveProductsToLocalStorage() {
      const products = [];
      document.querySelectorAll('.product-card').forEach(card => {
        const name = card.querySelector('h3').textContent;
        const price = card.querySelector('p').textContent;
        const category = card.querySelectorAll('p')[1].textContent;
        const images = Array.from(card.querySelectorAll('.slider img')).map(img => img.src);
        products.push({ name, price, category, images });
      });

      localStorage.setItem('products', JSON.stringify(products));
    }

    // Load products from localStorage
    function loadProductsFromLocalStorage() {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');

        const slider = document.createElement('div');
        slider.classList.add('slider');
        product.images.forEach(base64 => {
          const imgElement = document.createElement('img');
          imgElement.src = base64;
          slider.appendChild(imgElement);
        });

        // Add slider navigation buttons
        const sliderButtons = document.createElement('div');
        sliderButtons.classList.add('slider-buttons');
        const prevButton = document.createElement('button');
        prevButton.innerHTML = '&#8592;';
        prevButton.onclick = () => moveSlider(slider, -1);
        const nextButton = document.createElement('button');
        nextButton.innerHTML = '&#8594;';
        nextButton.onclick = () => moveSlider(slider, 1);
        sliderButtons.appendChild(prevButton);
        sliderButtons.appendChild(nextButton);
        slider.appendChild(sliderButtons);

        productCard.appendChild(slider);

        const productInfo = document.createElement('div');
        productInfo.innerHTML = `
          <h3>${product.name}</h3>
          <p>${product.price}</p>
          <p>${product.category}</p>
        `;
        productCard.appendChild(productInfo);

        // Close button to delete product
        const closeButton = document.createElement('button');
        closeButton.classList.add('close-btn');
        closeButton.innerText = 'X';
        closeButton.onclick = () => {
          productCard.remove();
          saveProductsToLocalStorage();
        };
        productCard.appendChild(closeButton);

        productContainer.appendChild(productCard);
      });
    }

    // Initialize products from localStorage
    window.onload = () => loadProductsFromLocalStorage();
  </script>
</body>
</html>
