<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page with Toggleable Section</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Admin section hidden on the right side */
    .admin-section {
      position: fixed;
      top: 0;
      right: -320px; /* Initially hidden off-screen */
      width: 320px;
      height: 100%;
      background-color: #fff;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
      transition: right 0.4s ease;
      padding: 30px;
      overflow-y: auto;
      z-index: 999;
    }

    /* Admin section when visible */
    .admin-section.open {
      right: 0;
    }

    /* Toggle button styles */
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28A745;
      color: white;
      border: none;
      padding: 18px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #218838;
      transform: scale(1.1);
    }

    .toggle-btn.add_dashboard_menu {
      background-color: #dc3545;
    }

    .toggle-btn span {
      font-size: 20px;
    }

    /* Add Product Section */
    .add-product-section {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .add-product-section input,
    .add-product-section select,
    .add-product-section button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
    }

    .add-product-section button {
      background-color: #28A745;
      color: white;
      cursor: pointer;
      border: none;
    }

    .add-product-section input:focus,
    .add-product-section select:focus {
      outline: none;
      border-color: #28A745;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 100px;
      padding: 20px;
      justify-content: center;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 280px;
      padding: 20px;
      margin: 20px;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
    }

    .slider {
      display: flex;
      overflow: hidden;
      width: 100%;
      position: relative;
      margin-bottom: 10px;
    }

    .slider img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    .product-card h3,
    .product-card p {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    /* Make product card images responsive */
    .slider img {
      max-height: 250px;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .product-card {
        width: 100%;
        margin: 10px;
      }

      .product-container {
        flex-direction: column;
        padding: 10px;
      }

      .admin-section {
        width: 100%;
        right: -100%;
      }

      .admin-section.open {
        right: 0;
      }

      .toggle-btn {
        top: 10px;
        right: 10px;
        padding: 15px 25px;
      }

      .add-product-section {
        padding: 15px;
      }
    }

    /* Preview Images Styling */
    .preview-images {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .preview-images img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .preview-images img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Toggle button to show/hide the admin section -->
  <button class="toggle-btn" onclick="toggleAdminSection()">
    <span id="toggle-text">Admin Panel</span>
  </button>

  <!-- Admin Add Product Section -->
  <div class="admin-section" id="admin-section">
    <h2>Add New Product</h2>
    <div class="add-product-section">
      <input type="text" id="product-name" placeholder="Product Name" required>
      <input type="number" id="product-price" placeholder="Product Price" required>
      
      <!-- Category Selection -->
      <select id="product-category" required>
        <option value="">Select Category</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Home">Home</option>
        <option value="Books">Books</option>
        <option value="Other">Other</option>
      </select>

      <!-- Image Upload Section -->
      <label for="image-input">Upload Images:</label>
      <input type="file" id="image-input" multiple accept="image/*">
      
      <!-- Preview Section -->
      <div class="preview-images" id="image-preview"></div>

      <button onclick="addProduct()">Add Product</button>
    </div>
  </div>

  <!-- Display Created Products -->
  <h2>All Created Products</h2>
  <div class="product-container" id="product-container"></div>

  <script>
    let imageFiles = [];
    const imageInput = document.getElementById('image-input');
    const previewContainer = document.getElementById('image-preview');
    const productContainer = document.getElementById('product-container');
    const categorySelect = document.getElementById('product-category');
    const adminSection = document.getElementById('admin-section');
    const toggleBtn = document.querySelector('.toggle-btn');
    const toggleText = document.getElementById('toggle-text');

    // Function to toggle visibility of the admin section
    function toggleAdminSection() {
      adminSection.classList.toggle('open');
      if (adminSection.classList.contains('open')) {
        toggleBtn.classList.add('close');
        toggleText.textContent = 'Close';
      } else {
        toggleBtn.classList.remove('close');
        toggleText.textContent = 'Admin';
      }
    }

    // Function to handle image uploads and preview them
    imageInput.addEventListener('change', () => {
      previewContainer.innerHTML = ""; 
      imageFiles = [];
      
      const files = Array.from(imageInput.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          previewContainer.appendChild(img);
          imageFiles.push(reader.result);
        };
        reader.readAsDataURL(file);
      });
    });

    // Function to add a new product
    function addProduct() {
      const name = document.getElementById('product-name').value;
      const price = document.getElementById('product-price').value;
      const category = categorySelect.value;
      
      if (!name || !price || !category || imageFiles.length === 0) {
        alert("Please fill all the fields and upload images.");
        return;
      }

      // Create product card
      const card = document.createElement('div');
      card.classList.add('product-card');
      
      const cardName = document.createElement('h3');
      cardName.textContent = name;
      card.appendChild(cardName);

      const cardPrice = document.createElement('p');
      cardPrice.textContent = `Price: $${price}`;
      card.appendChild(cardPrice);

      const cardCategory = document.createElement('p');
      cardCategory.textContent = `Category: ${category}`;
      card.appendChild(cardCategory);

      // Create image slider
      const slider = document.createElement('div');
      slider.classList.add('slider');
      imageFiles.forEach(imgSrc => {
        const img = document.createElement('img');
        img.src = imgSrc;
        slider.appendChild(img);
      });

      card.appendChild(slider);
      productContainer.appendChild(card);

      // Reset form after product is added
      document.getElementById('product-name').value = '';
      document.getElementById('product-price').value = '';
      categorySelect.value = '';
      imageInput.value = '';
      previewContainer.innerHTML = '';
      imageFiles = [];
    }
  </script>
</body>
</html>
