<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page with Mobile-Friendly UI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: flex-start;
    }

    /* Full-screen layout like a mobile app */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      overflow-x: hidden;
      height: 100%;
    }

    /* Admin Section */
    .admin-section {
      position: fixed;
      top: 0;
      right: -320px;
      width: 100%;
      max-width: 320px;
      height: 100%;
      background-color: #fff;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      padding: 20px;
      overflow-y: auto;
      z-index: 999;
    }

    .admin-section.open {
      right: 0;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28A745;
      color: white;
      border: none;
      padding: 18px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #218838;
      transform: scale(1.1);
    }

    /* Product Card Styling */
    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 280px;
      padding: 20px;
      margin: 10px;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
    }

    .slider {
      display: flex;
      overflow: hidden;
      width: 100%;
      position: relative;
      margin-bottom: 10px;
    }

    .slider img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    /* Product Information Styling */
    .product-card h3,
    .product-card p {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .slider img {
      max-height: 250px;
    }

    .add-product-section input,
    .add-product-section select,
    .add-product-section button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
      outline: none;
    }

    .add-product-section input:focus,
    .add-product-section select:focus {
      border-color: #28A745;
    }

    .add-product-section button {
      background-color: #28A745;
      color: white;
      cursor: pointer;
      border: none;
      margin-top: 20px;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .toggle-btn {
        top: 10px;
        right: 10px;
        padding: 15px 25px;
      }

      .product-container {
        flex-direction: column;
        padding: 10px;
      }

      .add-product-section input,
      .add-product-section select,
      .add-product-section button {
        font-size: 14px;
        padding: 10px;
      }
    }

    .preview-images {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .preview-images img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .preview-images img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Toggle button to show/hide the admin section -->
    <button class="toggle-btn" onclick="toggleAdminSection()">
      <span id="toggle-text">You</span>
    </button>

    <!-- Admin Add Product Section -->
    <div class="admin-section" id="admin-section">
      <h2>Add New Product</h2>
      <div class="add-product-section">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <div id="name-error" class="error-message"></div>

        <input type="number" id="product-price" placeholder="Product Price" required>
        <div id="price-error" class="error-message"></div>

        <select id="product-category" required>
          <option value="">Select Category</option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Home">Home</option>
          <option value="Books">Books</option>
          <option value="Other">Other</option>
        </select>
        <div id="category-error" class="error-message"></div>

        <label for="image-input">Upload Images:</label>
        <input type="file" id="image-input" multiple accept="image/*">
        
        <div class="preview-images" id="image-preview"></div>
        <div id="image-error" class="error-message"></div>

        <button onclick="addProduct()">Add Product</button>
      </div>
    </div>

    <!-- Display Created Products -->
    <h2>All Created Products</h2>
    <div class="product-container" id="product-container"></div>
  </div>

  <script>
    let imageFiles = [];
    const imageInput = document.getElementById('image-input');
    const previewContainer = document.getElementById('image-preview');
    const productContainer = document.getElementById('product-container');
    const categorySelect = document.getElementById('product-category');
    const nameInput = document.getElementById('product-name');
    const priceInput = document.getElementById('product-price');
    
    // Toggle admin section visibility
    function toggleAdminSection() {
      const adminSection = document.getElementById('admin-section');
      adminSection.classList.toggle('open');
      const toggleText = document.getElementById('toggle-text');
      toggleText.textContent = adminSection.classList.contains('open') ? 'X' : 'You';
    }

    // Image preview functionality
    imageInput.addEventListener('change', (e) => {
      const files = e.target.files;
      previewContainer.innerHTML = '';
      imageFiles = [];

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = document.createElement('img');
          img.src = event.target.result;
          previewContainer.appendChild(img);
          imageFiles.push(event.target.result);
        };
        reader.readAsDataURL(file);
      });
    });

    // Form validation and adding product
    function addProduct() {
      const name = nameInput.value;
      const price = priceInput.value;
      const category = categorySelect.value;

      let isValid = true;

      // Reset error messages
      document.getElementById('name-error').textContent = '';
      document.getElementById('price-error').textContent = '';
      document.getElementById('category-error').textContent = '';
      document.getElementById('image-error').textContent = '';

      if (!name) {
        document.getElementById('name-error').textContent = 'Please enter a product name.';
        isValid = false;
      }

      if (!price || price <= 0) {
        document.getElementById('price-error').textContent = 'Please enter a valid product price.';
        isValid = false;
      }

      if (!category) {
        document.getElementById('category-error').textContent = 'Please select a category.';
        isValid = false;
      }

      if (imageFiles.length === 0) {
        document.getElementById('image-error').textContent = 'Please upload at least one image.';
        isValid = false;
      }

      if (!isValid) return;

      // Create product card
      const card = document.createElement('div');
      card.classList.add('product-card');

      const cardName = document.createElement('h3');
      cardName.textContent = name;
      card.appendChild(cardName);

      const cardPrice = document.createElement('p');
      cardPrice.textContent = `Price: $${price}`;
      card.appendChild(cardPrice);

      const cardCategory = document.createElement('p');
      cardCategory.textContent = `Category: ${category}`;
      card.appendChild(cardCategory);

      // Create image slider
      const slider = document.createElement('div');
      slider.classList.add('slider');
      imageFiles.forEach(imgSrc => {
        const img = document.createElement('img');
        img.src = imgSrc;
        slider.appendChild(img);
      });

      card.appendChild(slider);
      productContainer.appendChild(card);

      // Reset form after adding product
      nameInput.value = '';
      priceInput.value = '';
      categorySelect.value = '';
      imageInput.value = '';
      previewContainer.innerHTML = '';
      imageFiles = [];
    }
  </script>
</body>
</html>
