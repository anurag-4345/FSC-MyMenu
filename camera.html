<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Mechant placed</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    #qr-reader {
      width: 300px;
      margin: 20px auto;
      display: none; /* Hidden until camera is opened */
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #json-display {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      display: inline-block;
    }

    #result, #error {
      margin-top: 10px;
    }

    #result {
      color: green;
    }

    #error {
      color: red;
      font-weight: bold;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: white;
      border: 1px solid red;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    #popup button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>New Boaridng Mechant</h1>
  <input id="name-field" type="text" placeholder="Enter your name">
  <input id="phone-field" type="number" placeholder="Enter your 10-digit phone number">
  <button id="open-camera" disabled>Open Camera</button>
  <button id="flip-camera" style="display: none;">Flip Camera</button>
  <div id="qr-reader"></div>
  <p id="result">Scan a QR code to see its URL.</p>
  <p id="error"></p>
  <div id="json-display"></div>
  <button id="set-url" style="display: none;">Set URL</button>

  <!-- Error Popup -->
  <div id="popup">
    <p>Invalid QR code! Only Wikipedia links are allowed.</p>
    <button id="retry-scan">Retry</button>
  </div>

  <script>
    const nameField = document.getElementById("name-field");
    const phoneField = document.getElementById("phone-field");
    const openCameraButton = document.getElementById("open-camera");
    const flipCameraButton = document.getElementById("flip-camera");
    const qrReaderDiv = document.getElementById("qr-reader");
    const resultDisplay = document.getElementById("result");
    const errorDisplay = document.getElementById("error");
    const jsonDisplay = document.getElementById("json-display");
    const setURLButton = document.getElementById("set-url");
    const popup = document.getElementById("popup");
    const retryButton = document.getElementById("retry-scan");

    let qrScanner;
    let currentFacingMode = "environment"; // Default to back camera
    let detectedURL = ""; // Store the detected QR code URL

    // Enable camera button when name and valid phone number are entered
    function enableCameraButton() {
      const isNameValid = nameField.value.trim().length > 0;
      const isPhoneValid = phoneField.value.trim().length === 10;
      openCameraButton.disabled = !(isNameValid && isPhoneValid);
    }

    // Start the QR scanner
    function startQRScanner() {
      qrReaderDiv.style.display = "block";
      flipCameraButton.style.display = "inline-block";
      qrScanner = new Html5Qrcode("qr-reader");

      qrScanner
        .start(
          { facingMode: currentFacingMode },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 },
          },
          (decodedText) => {
            // On successful scan
            detectedURL = decodedText;

            // Validate the URL
            if (decodedText.startsWith("https://wikipedia.org")) {
              resultDisplay.textContent = `Decoded URL: ${decodedText}`;
              errorDisplay.textContent = "";

              // Stop the scanner and show the "Set URL" button
              qrScanner.stop().then(() => {
                qrReaderDiv.style.display = "none";
                flipCameraButton.style.display = "none";
                setURLButton.style.display = "inline-block";
              });

              // Create JSON object with user input and QR code URL
              const data = {
                name: nameField.value.trim(),
                phone: phoneField.value.trim(),
                qrCodeURL: decodedText,
              };

              // Display JSON
              jsonDisplay.textContent = JSON.stringify(data, null, 2);
            } else {
              // Show error popup for invalid URL
              showPopup();
            }
          },
          (error) => {
            // Display scanning errors (only if camera is active)
            errorDisplay.textContent = `Scanning...`;
          }
        )
        .catch((err) => {
          errorDisplay.textContent = `Error starting camera: ${err}`;
        });
    }

    // Stop the QR scanner
    function stopQRScanner() {
      if (qrScanner) {
        qrScanner.stop().then(() => {
          qrReaderDiv.style.display = "none";
          flipCameraButton.style.display = "none";
        });
      }
    }

    // Flip the camera
    function flipCamera() {
      currentFacingMode =
        currentFacingMode === "environment" ? "user" : "environment";
      stopQRScanner();
      startQRScanner();
    }

    // Show popup for invalid QR code
    function showPopup() {
      popup.style.display = "block";
    }

    // Hide popup and retry scanning
    retryButton.addEventListener("click", () => {
      popup.style.display = "none";
      startQRScanner();
    });

    // Handle "Set URL" button click
    setURLButton.addEventListener("click", () => {
      alert(`The detected URL is: ${detectedURL}`);
    });

    // Event listeners
    nameField.addEventListener("input", enableCameraButton);
    phoneField.addEventListener("input", enableCameraButton);
    openCameraButton.addEventListener("click", startQRScanner);
    flipCameraButton.addEventListener("click", flipCamera);

    // Ensure the scanner stops when the page unloads
    window.addEventListener("beforeunload", stopQRScanner);
  </script>
</body>
</html>
