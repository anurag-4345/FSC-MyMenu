<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"> </script>
 
 <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    #qr-reader {
      width: 300px;
      margin: 20px auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }

    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="qr-reader"></div>
  <p id="result">Scan a QR code to see its URL.</p>
  <p id="error"></p>
  <button id="stop-scan" style="display: none;">Stop Scan</button>

  <script>
    const qrReaderDiv = document.getElementById("qr-reader");
    const resultDisplay = document.getElementById("result");
    const errorDisplay = document.getElementById("error");
    const stopScanButton = document.getElementById("stop-scan");

    let qrScanner;

    function startQRScanner() {
      qrScanner = new Html5Qrcode("qr-reader");

      qrScanner
        .start(
          { facingMode: "environment" }, // Back camera
          {
            fps: 10, // Frames per second
            qrbox: { width: 250, height: 250 }, // Scanner box dimensions
          },
          (decodedText) => {
            // On successful scan
            resultDisplay.textContent = `Decoded URL: ${decodedText}`;
            errorDisplay.textContent = "";
            stopScanButton.style.display = "none";
            qrScanner.stop(); // Automatically stop after a successful scan
          },
          (error) => {
            // Handle scanning errors
            errorDisplay.textContent = `Scanning error: ${error}`;
          }
        )
        .then(() => {
          stopScanButton.style.display = "block"; // Show stop button if scanning starts
        })
        .catch((err) => {
          errorDisplay.textContent = `Failed to start QR scanner: ${err}`;
        });
    }

    function stopQRScanner() {
      if (qrScanner) {
        qrScanner.stop().then(() => {
          resultDisplay.textContent = "Scanner stopped.";
          stopScanButton.style.display = "none";
        });
      }
    }

    // Automatically start the scanner on page load
    window.onload = startQRScanner;

    // Stop scanning on button click
    stopScanButton.addEventListener("click", stopQRScanner);
  </script>
</body>
</html>
