<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchant Onboarding</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Home Screen -->
  <div id="home-screen" class="screen">
    <h1>MY Menu</h1>
    <h2>New Merchant Onboarding</h2>
    <form id="onboarding-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="phone" placeholder="Phone" required>
      <div id="scan-qr" class="button">Scan QR</div>
      <button id="submit-button" type="submit">Set QR</button>
    </form>
  </div>

  <!-- Popup Error -->
  <div id="error-popup" class="popup hidden">
    <div class="popup-content">
      <span id="close-popup" class="close">&times;</span>
      <h2>Invalid QR</h2>
      <p>Please Try Again</p>
      <div class="popup-buttons">
        <button id="retry-button">Retry</button>
        <button id="cancel-button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Thank You Screen -->
  <div id="thank-you-screen" class="screen hidden">
    <h1>MY Menu</h1>
    <h2>Merchant QR Booked</h2>
    <h3>Thank You</h3>
    <button id="back-home-button">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
