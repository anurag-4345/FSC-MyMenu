<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My-Menu QR Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #007BFF;
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    .input-container {
      margin-bottom: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    input {
      padding: 12px;
      font-size: 16px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #qr-reader {
      margin-top: 30px;
      width: 300px;
      height: 300px;
      display: none; /* Hidden until camera is opened */
      border-radius: 10px;
    }

    #json-display {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      color: #333;
      text-align: left;
    }

    #result, #error {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    #result {
      color: green;
    }

    #error {
      color: red;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: white;
      border: 2px solid #FF0000;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      border-radius: 8px;
      z-index: 1000;
      max-width: 300px;
    }

    #popup p {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    #popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #FF0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #popup button:hover {
      background-color: #cc0000;
    }

    #flip-camera {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <h1>My-Menu QR Scanner</h1>
  <div class="input-container">
    <input id="name-field" type="text" placeholder="Enter your name" />
    <input id="phone-field" type="number" placeholder="Enter your 10-digit phone number" />
  </div>

  <div class="button-container">
    <button id="open-camera" disabled>Open Camera</button>
    <button id="flip-camera" style="display: none;">Flip Camera</button>
  </div>

  <div id="qr-reader"></div>

  <p id="result">Scan a QR code to see its URL.</p>
  <p id="error"></p>

  <div id="json-display"></div>

  <button id="set-url" style="display: none;">Set URL</button>

  <!-- Error Popup -->
  <div id="popup">
    <p>Invalid QR Code! Only My-Menu QR code is allowed.</p>
    <button id="close-popup">Close</button>
  </div>

  <script>
    const nameField = document.getElementById("name-field");
    const phoneField = document.getElementById("phone-field");
    const openCameraButton = document.getElementById("open-camera");
    const flipCameraButton = document.getElementById("flip-camera");
    const qrReaderDiv = document.getElementById("qr-reader");
    const resultDisplay = document.getElementById("result");
    const errorDisplay = document.getElementById("error");
    const jsonDisplay = document.getElementById("json-display");
    const setURLButton = document.getElementById("set-url");
    const popup = document.getElementById("popup");
    const closePopupButton = document.getElementById("close-popup");

    let qrScanner;
    let currentFacingMode = "environment"; // Default to back camera
    let detectedURL = ""; // Store the detected QR code text

    // Enable camera button when name and valid phone number are entered
    function enableCameraButton() {
      const isNameValid = nameField.value.trim().length > 0;
      const isPhoneValid = phoneField.value.trim().length === 10;
      openCameraButton.disabled = !(isNameValid && isPhoneValid);
    }

    // Start the QR scanner
    function startQRScanner() {
      qrReaderDiv.style.display = "block";
      flipCameraButton.style.display = "inline-block";
      qrScanner = new Html5Qrcode("qr-reader");

      qrScanner
        .start(
          { facingMode: currentFacingMode },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 },
          },
          (decodedText) => {
            // On successful scan
            detectedURL = decodedText;

            // Validate if "mymenu" exists in the scanned text (case-insensitive)
            if (/mymenu/i.test(decodedText)) {
              resultDisplay.textContent = `Decoded Text: ${decodedText}`;
              errorDisplay.textContent = "";

              // Stop the scanner and show the "Set URL" button
              qrScanner.stop().then(() => {
                qrReaderDiv.style.display = "none";
                flipCameraButton.style.display = "none";
                setURLButton.style.display = "inline-block";
              });

              // Create JSON object with user input and QR code text
              const data = {
                name: nameField.value.trim(),
                phone: phoneField.value.trim(),
                qrCodeContent: decodedText,
              };

              // Display JSON
              jsonDisplay.textContent = JSON.stringify(data, null, 2);
            } else {
              // Show error popup for invalid QR code
              showPopup();
            }
          },
          (error) => {
            // Display scanning errors (only if camera is active)
            errorDisplay.textContent = `Scanning...`;
          }
        )
        .catch((err) => {
          errorDisplay.textContent = `Error starting camera: ${err}`;
        });
    }

    // Stop the QR scanner
    function stopQRScanner() {
      if (qrScanner) {
        qrScanner.stop().then(() => {
          qrReaderDiv.style.display = "none";
          flipCameraButton.style.display = "none";
        });
      }
    }

    // Flip the camera
    function flipCamera() {
      currentFacingMode =
        currentFacingMode === "environment" ? "user" : "environment";
      stopQRScanner();
      startQRScanner();
    }

    // Show popup for invalid QR code
    function showPopup() {
      popup.style.display = "block";
    }

    // Close popup when user clicks "Close"
    closePopupButton.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // Handle "Set URL" button click
    setURLButton.addEventListener("click", () => {
      alert(`The detected content is: ${detectedURL}`);
    });

    // Event listeners
    nameField.addEventListener("input", enableCameraButton);
    phoneField.addEventListener("input", enableCameraButton);
    openCameraButton.addEventListener("click", startQRScanner);
    flipCameraButton.addEventListener("click", flipCamera);

    // Ensure the scanner stops when the page unloads
    window.addEventListener("beforeunload", stopQRScanner);
  </script>
</body>
</html>
