<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>QR Code Scanner</h1>
    <div id="qr-reader-container">
      <button id="start-scan">Start QR Scan</button>
      <div id="qr-reader" class="hidden" style="width: 300px; margin: 20px auto;"></div>
      <button id="stop-scan" class="hidden">Stop Scan</button>
      <p id="scan-result" class="hidden">Scan Result: <span id="result-text"></span></p>
    </div>
    <p id="error-message" class="error"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
